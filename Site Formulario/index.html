<!DOCTYPE html>
<html lang="pt-br">
  <head>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Crie seu evento </title>

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">
  <header>
     <h1> Crie e compartilhe seu evento.</h1>
    
     <p>
       O primeiro passo, é preencher esse
       formulário de inscrição
      </p>
      
    </header>
    
    
    <form id="my-form">
      <fieldset> <!--  conjuntos de campos   -->
        
        <div class= "fieldset-wrapper"> 
          
          <legend> Informações do evento </legend>
          <div class="input-wrapper"> 
            
            <label for="event-title"> Titulo do evento <span>(mínimo 8 caracteres)</span></label>
            <input 
              type="text" 
              id="event-title" 
              required 
              minlength="8"/>    
            
          </div>
          
          <div class="input-wrapper"> 
            
            <label for="event-link"> Link do Evento  <span>(Comece com https//) </span></label>
            <input type="url" id="event-link"  required >  
          </div>

          <div class="input-wrapper"> 
            
            <label for="event-whatsapp"> Whatsapp para contato  <span>(somente numeros ) </span></label>
            <input type="number" id="event-whatsapp"  required >  
          </div>

          <div class="input-wrapper"> 
            
            <label for="event-info"> Informações extras   </label>
            <textarea id="event-info" > </textarea>
          </div>

          <div class="input-wrapper"> 
            
            <label for=" event-category"> Categoria  </label>
            <select  id="event-category">
            <option value="live"> Ao vivo</option>
            <option value="PodCast"> PodCast</option>
            <option value="MentorShip"> Mentoria</option>
          </select>
          </div>
            
      </div>
        
    </fieldset>

     <fieldset>
       
       <div class= "fieldset-wrapper"> 
             
         <legend> Privacidade </legend>
         
         <div class="input-wrapper"> <!--  O input-wrapper é um elemento utilizado para agrupar e encapsular outros elementos, como o label, o span e o input  -->
          
          <label for="event-email"> Email do administrador  <span>(digite um email valido )</span></label>
          <input type="email" id="event-email">  
          
        </div>
        
        <div class="input-wrapper"> 
          
          <label for="event-password"> Senha de acesso aos participantes<span>(mínimo 8 caracteres)</span></label>
          <input 
            type="password" 
            id="event-password"
            required 
           minlength="8"
            >  
          
        </div>
        
        <div class="checkbox-wrapper"> 
          
          <input type="checkbox" id="event-private">  
          <label for="event-private"> Evento Privado</label>
          
        </div>  
      </div>

     </fieldset>

     <fieldset>
       
      <div class= "fieldset-wrapper"> 
            
        <legend> Dia e Hora </legend>

       <div class="col-3"> <!-- No html esta presente em colunas os emputes entao usanamos a tag 3-col de 3 colunas--> 

         <div class="input-wrapper">   
           
          <label for="event-data"> Data  </label>
          <input type="date" id="event-data"  required >  
          
        </div>
   
        <div class="input-wrapper">  
              
          <label for="event-beging"> das </label>
          <input type="time" id="event-beging"  required >  
          
        </div>

        <div class="input-wrapper">  
              
          <label for="event-end"> ate </label>
          <input type="time" id="event-end"  required >  
          
        </div>

      </div> 

      </div>  

      

    </fieldset>

    
    
    
  </form>

  <footer >

    <input  class="button" 
            type="submit" 
            form="my-form"
            value="Salvar evento">

  </footer>

  </div>

</body>
</html>
